<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">@monSite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="livres.html">Livres</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="border border-dark m-2 p-2 rounded text-center p_bgColorBlue text-white"">Page listant les livres</h1>
        <div>
            <table class="table text-center monTableau" id="tableauLivres">
                <thead>
                    <tr class="table-dark">
                        <th>Titre</th>
                        <th>Auteur</th>
                        <th>Nombre de pages</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button onclick="ajouterFormulaire()" class="btn btn-success w-100">Ajouter</button>
        </div>
        <form id="formAjout" class="d-none" action="">
            <fieldset class="mt-2">
                <legend>Ajout d'un livre</legend>
                    <div class="my-3">
                        <label for="titre" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="titre">
                    </div>
                    <div class="mb-3">
                        <label for="auteur" class="form-label">Auteur</label>
                        <input type="text" class="form-control" id="auteur">
                    </div>
                    <div class="mb-3">
                        <label for="pages" class="form-label">Pages</label>
                        <input type="number" class="form-control" id="pages">
                    </div>
                    <button id="validationAjout" class="btn btn-primary">Ajouter</button>
                </fieldset>
        </form>
        <form id="modifLivre" class="d-none" action="">
            <fieldset class="mt-2">
                <legend>Modification d'un livre</legend>
                    <div class="my-3">
                        <label for="titre" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="titre">
                    </div>
                    <div class="mb-3">
                        <label for="auteur" class="form-label">Auteur</label>
                        <input type="text" class="form-control" id="auteur">
                    </div>
                    <div class="mb-3">
                        <label for="pages" class="form-label">Pages</label>
                        <input type="number" class="form-control" id="pages">
                    </div>
                    <input type="hidden" id="identifiant" value="">
                    <button id="validationModif" class="btn btn-primary">Modifier</button>
                </fieldset>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
